<!--suppress ALL -->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<dom-module id="app-shell">

    <template>

        <style is="custom-style">

            app-toolbar {
                background-color: #ff0000;
                color: #fff;
            }

            app-drawer {
                --app-drawer-width: 80px;
            }

            .menu > a {
                display: block;
                text-align: center;
                padding-top: 5px;
                color: #000;
                text-decoration: none;
            }

            .menu iron-icon {
                --iron-icon-height: 64px;
                --iron-icon-width: 64px;
                --iron-icon-fill-color: #ff0000;
            }
        </style>

        <app-drawer-layout>
            <app-drawer>

                <app-toolbar></app-toolbar>

                <iron-selector class="menu">

                    <a href="/react" tabindex="-1">
                        <paper-button>
                            <iron-icon class="big" icon="favorite"></iron-icon>
                            React
                        </paper-button>
                    </a>
                    <a href="/angular2" tabindex="-1">
                        <paper-button>
                            <iron-icon icon="favorite"></iron-icon>
                            Angular2
                        </paper-button>
                    </a>
                    <a href="/aurelia" tabindex="-1">
                        <paper-button>
                            <iron-icon icon="favorite"></iron-icon>
                            Aurelia
                        </paper-button>
                    </a>
                    <a href="/cyclejs" tabindex="-1">
                        <paper-button>
                            <iron-icon icon="favorite"></iron-icon>
                            CycleJS
                        </paper-button>
                    </a>

                </iron-selector>

            </app-drawer>
            <app-header-layout>
                <app-header>
                    <app-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div main-title>App Shell</div>
                        <paper-icon-button icon="account-circle"></paper-icon-button>
                        <paper-icon-button icon="power-settings-new"></paper-icon-button>
                    </app-toolbar>
                </app-header>

                <div id="container">
                    <slot></slot>
                </div>

            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        HTMLImports.whenReady(function () {
            Polymer({
                is: 'app-shell',
                ready: function() {
                    this.$$( '[paper-drawer-toggle]' )
                            .addEventListener( 'tap', drawerToggle.bind(this) );
                },
                detached: function() {
                    this.$$( '[paper-drawer-toggle]' )
                            .removeEventListener( 'tap', drawerToggle.bind(this) );
                }
            });
        });

        function drawerToggle() { this.$$( 'app-drawer' ).toggle() }

    </script>
</dom-module>
